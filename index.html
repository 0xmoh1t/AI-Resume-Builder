<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Resume Builder</h1>
    <p>Upload a job description or file, and let AI craft your perfect resume</p>

    <form id="resumeForm">
      <label for="jobDescription">Paste Job Description</label>
      <textarea id="jobDescription" name="jobDescription" placeholder="Paste the job description here..." rows="6" required></textarea>

      <label for="resumeFile">Upload Resume/Job Description File (PDF, DOCX, TXT)</label>
      <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx,.txt" />

      <button type="submit">Generate Resume</button>
    </form>
  </div>
</body>
</html>
